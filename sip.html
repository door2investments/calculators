<!DOCTYPE html>
<html>
<head>
  <title>SIP Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container">
  <div class="card">
    <h2>SIP Calculator</h2>

<label>Monthly SIP (â‚¹)</label>
<input type="range" min="500" max="100000" step="500" id="sipRange"
       oninput="sip.value=this.value">
<input id="sip" value="5000" oninput="sipRange.value=this.value">

<label>Expected Return (%)</label>
<input type="range" min="6" max="20" step="0.5" id="rateRange"
       oninput="rate.value=this.value">
<input id="rate" value="12" oninput="rateRange.value=this.value">

<label>Years</label>
<input type="range" min="1" max="40" step="1" id="yearRange"
       oninput="years.value=this.value">
<input id="years" value="15" oninput="yearRange.value=this.value">

    <button onclick="calculateSIP()">Calculate</button>

    <div class="stats">
      <div class="stat"><h3>Invested</h3><p id="invested"></p></div>
      <div class="stat"><h3>Earned</h3><p id="earned"></p></div>
      <div class="stat"><h3>Total Value</h3><p id="total"></p></div>
    </div>

    <canvas id="sipChart"></canvas>
  </div>

  <footer>
    Wealth & Investment Advisory | 9390250541<br>
    Mutual Fund investments are subject to market risks.
  </footer>
</div>

<a class="whatsapp" href="https://wa.me/919390250541" target="_blank">WhatsApp Advisor</a>

<script src="sip.js"></script>
</body>
</html>
