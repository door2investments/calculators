<!DOCTYPE html>
<html>
<head>
  <title>SIP Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="container">
  <div class="card">
    <h2>SIP Calculator</h2>
    
<div class="toggle">
  <button id="sipBtn" class="active" onclick="setMode('sip')">SIP</button>
  <button id="lumpBtn" onclick="setMode('lump')">Lumpsum</button>
</div>
<div id="sipInputs">
  <label>Monthly SIP (₹)</label>
  <input type="range" min="500" max="100000" step="500"
         id="sipRange" oninput="sip.value=this.value">
  <input id="sip" value="5000" oninput="sipRange.value=this.value">

  <label>Expected Return (%)</label>
  <input id="rate" value="12">

  <label>Years</label>
  <input id="years" value="15">
</div>

<div id="lumpInputs" style="display:none">
  <label>Lumpsum Amount (₹)</label>
  <input id="lumpAmount" value="500000">

  <label>Expected Return (%)</label>
  <input id="lumpRate" value="12">

  <label>Years</label>
  <input id="lumpYears" value="15">
</div>

<button onclick="calculate()">Calculate</button>


    <div class="stats">
      <div class="stat"><h3>Invested</h3><p id="invested"></p></div>
      <div class="stat"><h3>Earned</h3><p id="earned"></p></div>
      <div class="stat"><h3>Total Value</h3><p id="total"></p></div>
    </div>

    <canvas id="sipChart"></canvas>
  </div>

  <footer>
    Wealth & Investment Advisory | 9390250541<br>
    Mutual Fund investments are subject to market risks.
  </footer>
</div>

<a class="whatsapp" href="https://wa.me/919390250541" target="_blank">WhatsApp Advisor</a>

<script src="sip.js"></script>
</body>
</html>
